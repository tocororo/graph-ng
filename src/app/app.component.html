<toco-header  [showMenuLang]="'true'" [icon]="'/assets/icons/apps/sceiba.svg'" [iconLabel]="'SCEIBA'" [iconAlt]="'SCEIBA'"></toco-header>

<div class="menu-full">
  <span style="width: 5%;"></span>
  <ng-container *ngFor="let item of arrayMenuItems,let i">
    <a mat-button class="font-bold" (click)="changeFontContent(i)" [routerLink]="[item.routerlink]" routerLinkActive="active" >{{item.content | translate }}</a>
  </ng-container>

</div>
<section class="toolbar-main" fxLayout="column" fxLayoutAlign="center center">
  <div class=" bg-primary-color div-container" fxLayoutAlign="center center">
    <mat-icon *ngIf="(view_title=='CONSULTAS_SPARQL')" aria-hidden="false" aria-label="Example home icon" fontIcon="menu" color="f5f5f5"></mat-icon>
    <div class=" div-font">
        <h3 class="mat-display-2">{{ view_title | translate }}</h3>
    </div>
</div>



</section>

<section class="container-component">
  <router-outlet></router-outlet>
</section>

<app-footer
  [sites]="footerSites"
  [information]="footerInformation"
>
</app-footer>
