<ng-container class="entity-panel-container">
  <h1 class="title">Panel de Entidades</h1>

  <cdk-virtual-scroll-viewport [itemSize]="getItemSize()" >
    <div class="scroll-container">
    <div *cdkVirtualFor="let item of items" class="entity-container">
      <div class="entity-button" [matBadge]="item" [matBadgeSize]="size">{{ item }}</div>
    </div>
  </div>
  </cdk-virtual-scroll-viewport>

</ng-container>
