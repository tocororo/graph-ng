<section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position+1}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef> Elemento 1 </th>
        <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="predicate">
        <th mat-header-cell *matHeaderCellDef> Elemento 2 </th>
        <td mat-cell *matCellDef="let element"> {{element.predicate}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="object">
        <th mat-header-cell *matHeaderCellDef> Elemento 3 </th>
        <td mat-cell *matCellDef="let element"> {{element.object_value}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
