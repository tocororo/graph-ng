<form>
    <mat-form-field class="example-chip-list">
      <mat-label>Favorite Fruits</mat-label>
      <mat-chip-grid #chipGrid aria-label="Entities selection">
        <mat-chip-row *ngFor="let entity of entities" (removed)="remove(entity)">
          {{entity}}
          <button matChipRemove [attr.aria-label]="'remove ' + entity">
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip-row>
      </mat-chip-grid>
      <input placeholder="New entity..." #fruitInput [formControl]="entityCtrl"
        [matChipInputFor]="chipGrid" [matAutocomplete]="auto"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="add($event)"/>
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
        <mat-option *ngFor="let entity of filteredEntities | async" [value]="entity">
          {{entity}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
