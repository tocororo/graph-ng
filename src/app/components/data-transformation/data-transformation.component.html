<mat-grid-list [cols]="cols_section1">
  <mat-grid-tile>
    <div class="tile-height-entity-panel">
      <app-entity-panel 
      [breakpoint]="get_breakpoint_service.getBreakpoint()">

      </app-entity-panel >
      <div class="button-container">
       <!--  <button mat-raised-button (click)="openDialog('0ms', '0ms')">Import</button> -->
            <button mat-raised-button (click)="handleButtonClick(item.label)" [color]="item.color" *ngFor="let item of buttons_array">
              {{ item.label | translate }}
            </button>


      </div>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div class="tile-height-rules-panel">
      <app-transform-rules
        style="width: 100%; height: 100%"
      ></app-transform-rules>
    </div>
  </mat-grid-tile>
</mat-grid-list>
<mat-grid-list class="output-section" [cols]="cols_section2">
  <mat-grid-tile [colspan]="colspan_section2"
    ><app-outputs></app-outputs>
  </mat-grid-tile>
  <mat-grid-tile class="buttons-section">
    <section class="button-spinner-container">
      
      <mat-card class="spinner-card-container">
        <mat-card-content>

            <mat-progress-spinner
              class="progress-spinner"
              color="primary"
              mode="determinate"
              value="100"
            >
            </mat-progress-spinner>


        </mat-card-content> </mat-card
    >
    </section>
   </mat-grid-tile>
</mat-grid-list>
